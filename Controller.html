<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="sendDir('f')">F</button>
	<button onclick="sendDir('b')">B</button>
	<button onclick="sendDir('l')">L</button>
	<button onclick="sendDir('r')">R</button>
	<button onclick="sendDir('s')">S</button>
	<button onclick="sendDir('z')">GhomarLeft</button>
	<button onclick="sendDir('x')">GhomarRight</button>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">

	function sendDir(dir)
	{
		var data = {
			"direction" : dir
		};

		$.ajax({
			url : 'http://192.168.1.1/',
			method: "GET",
			data : data,
			error: (res)=>{
				alert("Error Occured");
			}
		})
	}


</script>
</body>
</html>
